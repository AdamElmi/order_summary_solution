<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<header>

</header>

  <main>

<div class="wrapper">
  <div class="pattern">
    <img src="./images/pattern-background-desktop.svg" alt="image of pattern background cover">
  </div>
  
  <div id="mobile_background_img">
    <img src="./images/pattern-background-mobile.svg" alt="image of pattern background cover">
    </div>



<div class="card">

<div class="music_image">
  <img src="./images/illustration-hero.svg" alt="this an of image illustration of  a lady wearing headphones and listening music">
</div>


<h1>Order Summary</h1>
<p> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

<div class="annual_card_plan">
  <div class="music_icon">
    <img src="./images/icon-music.svg" alt="this is a music icon">
  </div>

  <div class="price">
    <h2>Annual Plan</h2>
     <span> <data value="59.99">$59.99/year</data></span>
     <a href="#">Change</a>
     </div>
</div>

<div class="proceed_link">
  <a href="#">Proceed to Payment</a>
</div>


   <div class="cancel">
   <a href="">Cancel order</a>
</div>






</div>
</div>
